<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mirror Mosaic</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css">
  <script src="http://code.createjs.com/createjs-2013.12.12.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
</head>

<body >

      <div id="splashscreen">
  
        <img id="welcome" src="logo.png" />
        <button type = "button" class="enter">START</button>
        <button type="button" id="howToButton" class="howto">HOW TO</button>
        <button type = "button" id="toggleRandom">RANDOM CANVAS SIZE ON</button>

      </div>

      <div id="middlescreen" class="text-center">
        <h2 id="middleScreenMessage" class="player2words">PLAYER 2 GET READY!</h2>
        <button type = "button" class="player2start">START</button>
      </div>

      <div id="howToScreen">
        <h2 class="howToTitle">Mirror Mosaic</h2>
        <img id="howToPic" src="image/howTo.png" />
        <button id="howToScreenMessage" onclick="goBack()">go back</button>
      </div>

      <div id="mainGame">
                    <!-- sidebar -->
                    <div class="column col-sm-3" id="sidebar">
                      <div class="logo"><img id="imgLogo" src="logo.png"></div>
                      
                      <canvas height="200px" id="hold"></canvas>
                      <div class="controls">
                        <div class="select-color">
                          <ul>
                            <li class="white" onclick='changeColor("#fff")'></li>
                            <li class="red" onclick='changeColor("#D3162D")'></li>
                            <li class="orange" onclick='changeColor("#F15A22")'></li>
                            <li class="yellow" onclick='changeColor("#F9CC5D")'></li>
                            <li class="green" onclick='changeColor("#3FD184")'></li>
                            <li class="blue" onclick='changeColor("#28E8D5")'></li>
                            <li class="indigo" onclick='changeColor("#6363C9")'></li>
                            <li class="violet" onclick='changeColor("#45197C")'></li>
                            <li class="black" onclick='changeColor("#000")'></li>
                            <li class="brown" onclick='changeColor("#8B4513")'></li>
                          </ul>
                          <ul>
                            <li class="rmv fa fa-trash" onclick='removeShape()'></li>
                            <li class="rotate fa fa-repeat" onclick='rotate()'></li>
                          </ul>
                        
                        <button id="game" type="button" onclick="endTimer()">DONE</button>
                        </div>
                      </div>
                    </div>
                    <!-- /sidebar -->
          
                    <!-- main -->
                    <div id="content">
                      <div class="rowword"><h2 id="word">WORD</h2></div>

                      <div class="row"><h1><canvas width="470px" height="400px" id="canvas"></canvas><canvas width="470px" height="400px" id="canvas2"></canvas></h1>
                      <div class="time"><h2>Time Left: <span id="time">01:00</span></h2></div>
                      <button class="restartButton" type="button" onclick="restart()">Restart</button>
                          
                        </div>
          </div>
                      
      </div>
  <script src="script.js"></script>
</body>

</html>
